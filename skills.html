<!DOCTYPE html>
<html lang="en" light-mode="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Dinesh Kumar | Home</title>

    <!-- Favicon -->
    <link id='favicon' rel="shortcut icon" href="/images/dinesh.png" type="image/x-png">

    <!-- Google Icon Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />

    <!-- External CSS Links -->
    <link rel="stylesheet" href="/Styles/preloader.css">
    <link rel="stylesheet" href="/Styles/app.css">
    <link rel="stylesheet" href="/Styles/skills.css">
    <link rel="stylesheet" href="/Styles/education&experience.css">

    <!-- Font Awesome Icons -->
    <script src='https://kit.fontawesome.com/1f2bb007df.js'></script>

    <!-- Jquery External Library-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- External JavaScript -->
    <script src="/Scripts/titleChange.js"></script>
</head>

<body class="no-scroll-preload">

    <!-- loader -->
    <div class="loader-container">
        <div class="atom">
            <div class="electron"></div>
            <div class="electron neutron"></div>
            <div class="electron proton"></div>
        </div>
    </div>

    <!--Header Section-->
    <section class="header">
        <div class="header-img">
            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
                type="module"></script>

            <dotlottie-player src="https://lottie.host/a76d92e4-48fc-4fa5-8b3f-f0d3a07a8521/Q6qfs6AQWi.json"
                background="transparent" speed="1" style="width: 558px; height: 500px;" loop
                autoplay></dotlottie-player>
        </div>
        <div class="quote">
            <h2 class="education_head"><span class="edu_background">Background</span></h2>
            <p class="education_head">Making good decisions is a crucial skill at every level. -<br> Peter Drucker</p>
        </div>
    </section>

    <!-- Education Heading  -->
    <div class="main-heading">
        <h1 class="head">
            <span>
                <i class="fas fa-chalkboard-teacher"></i>
            </span>
            Technical&nbsp;<span class="edu_background">SKILLS</span>
        </h1>
    </div>

    <!-- Center data -->
    <section id="skills">
        <div class="all-skills">
            <div class="web">
                <span id="web">web</span>
                <div class="skill" id="html">
                    <span>HTML</span>
                </div>
                <div class="skill" id="css">
                    <span>CSS</span>
                </div>
                <div class="skill" id="javascript">
                    <span>JAVASCRIPT</span>
                </div>
                <div class="skill" id="react">
                    <span>REACTJS</span>
                </div>
                <div class="skill" id="redux">
                    <span>REDUX</span>
                </div>
                <div class="skill" id="firebase">
                    <span>FIREBASE</span>
                </div>
                <div class="skill" id="tailwind">
                    <span>TAILWIND</span>
                </div>
                <div class="skill" id="context">
                    <span>CONTEXT-API</span>
                </div>
                <div class="skill" id="git">
                    <span>GIT</span>
                </div>
            </div>
            <div class="empty-circle circle-1"></div>
            <div class="empty-circle circle-2"></div>
            <div class="empty-circle circle-3"></div>
            <div class="empty-circle circle-4"></div>
            <div class="empty-circle circle-5"></div>
        </div>
    </section>

    <!--JavaScript at end of body for optimized loading-->
    <script src="/Scripts/app.js"></script>

    <!-- Bootstrap Library -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
